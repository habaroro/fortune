    let flippedCount = 0;
    let audioCtx;

    function getWeatherInfo(score) {
        if (score >= 90) return { icon: "â˜€ï¸", label: "ë§¤ìš° ë§‘ìŒ" };
        if (score >= 70) return { icon: "ğŸŒ¤ï¸", label: "ë§‘ìŒ" };
        if (score >= 40) return { icon: "â˜ï¸", label: "êµ¬ë¦„ ì¡°ê¸ˆ" };
        return { icon: "ğŸŒ§ï¸", label: "íë¦¬ê³  ë¹„" };
    }

    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        if (audioCtx.state === 'suspended') audioCtx.resume();
    }

    function playMagicSound() {
        initAudio();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.frequency.setValueAtTime(440 + (flippedCount * 80), audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(880 + (flippedCount * 80), audioCtx.currentTime + 0.3);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.3);
    }

    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize); resize();
    class Particle {
        constructor(x, y) {
            this.x = x; this.y = y; this.size = Math.random() * 3 + 1;
            this.speedX = (Math.random() - 0.5) * 8; this.speedY = (Math.random() - 0.5) * 8;
            this.color = `rgba(212, 175, 55, ${Math.random()})`; this.life = 1;
        }
        update() { this.x += this.speedX; this.y += this.speedY; this.life -= 0.02; }
        draw() { ctx.fillStyle = this.color; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles = particles.filter(p => p.life > 0);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();

    function handleMainAction() {
        if (flippedCount < 4) flipCard(flippedCount);
        else drawCard();
    }

    function handleCardClick(index) {
        if (flippedCount === index) flipCard(index);
    }

    function flipCard(index) {
        const cardInner = document.getElementById(`cardInner${index}`);
        if (!cardInner.classList.contains('flipped')) {
            playMagicSound();
            const rect = cardInner.getBoundingClientRect();
            for (let i = 0; i < 40; i++) particles.push(new Particle(rect.left + rect.width / 2, rect.top + rect.height / 2));
            
            cardInner.classList.add('flipped');
            flippedCount++;
            
            const btnLabels = ["ì•„ì¹¨ ìš´ì„¸ ë½‘ê¸°", "ì ì‹¬ ìš´ì„¸ ë½‘ê¸°", "ì €ë… ìš´ì„¸ í™•ì¸", "ì¹´ë“œ ë‹¤ì‹œ ì…”í”Œ"];
            document.getElementById('mainBtn').innerText = btnLabels[flippedCount-1];

            }

    }

        const ids = ['Total', 'Morning', 'Afternoon', 'Evening'];
        const labels = ['ì˜¤ëŠ˜ì˜ ì´ìš´', 'ì•„ì¹¨ì˜ ìš´ì„¸', 'ì ì‹¬ì˜ ìš´ì„¸', 'ì €ë…ì˜ ìš´ì„¸'];
        const icons = ['âœ¨', 'â˜€ï¸', 'ğŸ•›', 'ğŸŒ™'];
        
        for (let i = 0; i < 4; i++) {

            const card = tarotData[Math.floor(Math.random() * tarotData.length)];

            } else {

                finalScore = Math.min(100, Math.max(0, base + (Math.floor(Math.random() * 7) - 3)));

            const weather = getWeatherInfo(finalScore);

            document.getElementById(`report${ids[i]}`).innerHTML = `

                <div class="report-detail"><strong>â¤ï¸ ì—°ì• /ê´€ê³„:</strong> ${card.lov}</div>
                <div class="report-detail"><strong>ğŸ ê±´ê°•/ì‹¬ë¦¬:</strong> ${card.hea}</div>
            `;
