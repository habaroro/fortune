<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>지니의 주역 타로 도서관</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/moonspam/NanumSquare@2.0/nanumsquareround.css">
    <style>
        /* [테마] 심플 화이트 & 바이올렛 포인트 */
        :root {
            --bg-gradient: linear-gradient(135deg, #7F5AFF 0%, #5D3FD3 100%);
            --bg-gray: #F5F7FA;
            --text-dark: #191F28;
            --text-gray: #888888;
            --card-bg: #ffffff;
            --shadow-soft: 0 8px 25px rgba(0,0,0,0.08);
            --accent-purple: #7F5AFF;
            --accent-gold: #FFD700;
        }

        body { 
            font-family: 'NanumSquareRound', sans-serif; 
            background-color: var(--bg-gray);
            color: var(--text-dark);
            text-align: center; 
            margin: 0; padding: 0; 
            min-height: 100vh; overflow-x: hidden; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        .container { 
            max-width: 500px; margin: 0 auto; 
            /* 하단 네비게이션 바 높이만큼 여백 확보 (가려짐 방지) */
            padding: 20px 20px 120px 20px; 
            position: relative; 
        }

        /* 헤더 영역 */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 0 20px 0; margin-bottom: 20px;
            position: relative;
        }

        /* 백 버튼 스타일 (검은색 화살표) */
        .back-btn {
            width: 40px; height: 40px;
            display: flex; align-items: center; justify-content: center;
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .back-btn:hover { transform: scale(1.1); }
        .back-btn svg { width: 28px; height: 28px; fill: var(--text-dark); }

        .app-title {
            font-size: 1.8rem; font-weight: 800; color: var(--text-dark);
            position: absolute; left: 50%; transform: translateX(-50%);
            white-space: nowrap;
        }

        /* 목록 버튼 스타일 */
        .list-btn {
            background: white; border: 1px solid #ddd; color: var(--text-dark);
            padding: 8px 14px; border-radius: 20px; cursor: pointer; 
            font-size: 0.9rem; font-weight: 700; font-family: 'NanumSquareRound', sans-serif; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: 0.3s;
            z-index: 10;
        }
        .list-btn:hover { background: #f0f0f0; }

        /* 카드 디스플레이 영역 */
        .card-display-area {
            perspective: 1000px; width: 220px; height: 360px; 
            margin: 0 auto 30px auto; cursor: pointer;
        }
        .card-inner {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.19, 1, 0.22, 1);
            border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        .card-inner.flipped { transform: rotateY(180deg); }
        
        .card-face {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 20px; display: flex; flex-direction: column; justify-content: center; align-items: center;
            background: white; overflow: hidden;
        }
        
        /* 카드 앞면 (정보) */
        .card-front { 
            border: 1px solid #eee;
            background: linear-gradient(135deg, #fff 0%, #f8f9fa 100%);
        }
        .card-front .card-no { 
            font-size: 1rem; color: #888; margin-bottom: 10px; font-weight: 700; letter-spacing: 1px; 
        }
        .card-front .card-symbol { 
            font-size: 5rem; line-height: 1; margin-bottom: 15px; color: var(--accent-purple);
            filter: drop-shadow(0 5px 10px rgba(127, 90, 255, 0.2));
        }
        .card-front .card-name { 
            font-size: 1.8rem; color: var(--text-dark); font-weight: 800; margin-bottom: 5px; 
        }
        .card-front .grade-badge { 
            font-size: 1rem; color: white; background: var(--accent-purple);
            padding: 6px 18px; border-radius: 20px; margin-top: 15px; font-weight: 700;
            box-shadow: 0 4px 10px rgba(127, 90, 255, 0.3);
        }
        .click-hint { 
            position: absolute; bottom: 25px; font-size: 0.85rem; color: #aaa; 
            font-weight: 600; animation: blink 2s infinite; 
        }

        /* 카드 뒷면 (이미지) */
        .card-back { transform: rotateY(180deg); background: #fff; border: 4px solid var(--accent-purple); }
        .card-back img { width: 100%; height: 100%; object-fit: contain; }

        /* 상세 설명 박스 */
        .detail-box {
            background: white; 
            border-radius: 24px; padding: 30px 25px; text-align: left; margin-bottom: 25px;
            box-shadow: var(--shadow-soft); border: 1px solid #eee;
        }
        .section-title {
            font-size: 1.2rem; color: var(--accent-purple); 
            margin-bottom: 15px; display: flex; align-items: center; gap: 8px; font-weight: 800;
            border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; margin-top: 35px;
        }
        .section-title:first-child { margin-top: 0; }
        
        .detail-text { 
            font-size: 1rem; line-height: 1.7; color: #555; margin-bottom: 10px; 
            text-align: justify; word-break: keep-all; white-space: pre-line; 
        }
        
        .scenario-box {
            background: #f9f9f9; border-radius: 12px; padding: 18px; margin-bottom: 12px;
            border: 1px solid #eee;
        }
        .scenario-label {
            font-size: 0.95rem; font-weight: 800; color: #333; margin-bottom: 6px; display: block;
        }
        .scenario-content { font-size: 0.95rem; color: #666; line-height: 1.6; word-break: keep-all; }

        /* 연애운 핵심 박스 */
        .love-main-box {
            background: #F3F0FF; border: 1px solid #E0D4FC;
            border-radius: 12px; padding: 18px; margin-bottom: 20px;
            font-size: 1rem; line-height: 1.6; color: var(--accent-purple); white-space: pre-line;
            font-weight: 700; text-align:  justify;
        }

        /* [수정] 하단 네비게이션 바 (모바일 안전 영역 대응) */
        .nav-bar {
            position: fixed; 
            bottom: 0; 
            left: 0; 
            width: 100%; 
            /* 기본 높이 + 안전 영역 높이 */
            height: auto; 
            min-height: 70px;
            background: rgba(255, 255, 255, 0.95); 
            border-top: 1px solid #eee;
            backdrop-filter: blur(10px);
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0 25px;
            /* 아이폰 하단 바 영역 대응 */
            padding-bottom: env(safe-area-inset-bottom);
            box-sizing: border-box; 
            z-index: 999; 
            box-shadow: 0 -5px 20px rgba(0,0,0,0.05);
        }
        .nav-btn {
            background: none; border: none; color: var(--text-dark); font-size: 1rem; font-weight: 800;
            cursor: pointer; font-family: 'NanumSquareRound', sans-serif; display: flex; align-items: center; gap: 5px;
            transition: 0.2s; padding: 15px 10px; /* 터치 영역 확보 */
        }
        .nav-btn:active { transform: scale(0.95); color: var(--accent-purple); }
        .nav-center { font-size: 1rem; color: #888; font-weight: 700; }

        /* 모달 (전체 목록) */
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); z-index: 1000; backdrop-filter: blur(5px);
        }
        .modal-content-wrapper {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 85%;
            background: white; border-top-left-radius: 30px; border-top-right-radius: 30px;
            overflow-y: auto; box-shadow: 0 -10px 40px rgba(0,0,0,0.2);
            animation: slideUpModal 0.3s ease-out;
        }
        .modal-header {
            position: sticky; top: 0; background: white; padding: 20px 25px;
            display: flex; justify-content: space-between; align-items: center; 
            border-bottom: 1px solid #f0f0f0; z-index: 210;
        }
        .modal-title { font-size: 1.2rem; font-weight: 800; color: var(--text-dark); }
        .close-btn { font-size: 1.5rem; background: none; border: none; color: #999; cursor: pointer; }
        
        .card-list { padding: 20px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; padding-bottom: 50px;}
        .list-item {
            background: #f8f9fa; padding: 15px 10px; border-radius: 16px; text-align: center;
            color: var(--text-dark); cursor: pointer; border: 2px solid transparent; transition: 0.2s;
            display: flex; flex-direction: column; gap: 5px;
        }
        .list-item:hover { border-color: var(--accent-purple); background: #F3F0FF; }
        .list-no { font-size: 0.8rem; color: #999; font-weight: 600; }
        .list-name { font-weight: 700; font-size: 1rem; }
        .list-grade { font-size: 0.8rem; color: var(--accent-purple); font-weight: 600; }
        
        .current-mark { border-color: var(--accent-purple); background: #F3F0FF; }

        @keyframes blink { 0%, 100% { opacity: 0.5; } 50% { opacity: 1; } }
        @keyframes slideUpModal { from { transform: translateY(100%); } to { transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <a href="../index.html" class="back-btn" aria-label="메인으로 돌아가기">
            <svg viewBox="0 0 24 24">
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"></path>
            </svg>
        </a>
        
        <div class="app-title">주역 타로 도서관</div>
        <button class="list-btn" onclick="openModal()">☰ 목록</button>
    </header>

    <div class="card-display-area" onclick="flipCard()">

            <div class="card-face card-front">
                <div class="card-no" id="dispNo">No.1</div>

                <div class="click-hint">👆 터치하여 이미지 보기</div>
            </div>
            <div class="card-face card-back">
                <img id="dispImg" src="" alt="타로 이미지">
            </div>
        </div>
    </div>

    <div class="detail-box">
        <div class="section-title">✨ 종합 해석</div>
        <div class="detail-text" id="descTotal">내용</div>

        <div class="section-title">💼 사업 및 금전운</div>
        <div class="detail-text" id="descBiz">내용</div>

        <div class="section-title">❤️ 연애운</div>
        <div class="love-main-box" id="descLovMain">연애운 핵심 요약</div>
        
        <div class="scenario-box">
            <span class="scenario-label">💓 썸 타고 있을 때</span>
            <div class="scenario-content" id="lovSome">내용</div>
        </div>
        <div class="scenario-box">
            <span class="scenario-label">💑 사귀고 있을 때</span>
            <div class="scenario-content" id="lovCouple">내용</div>
        </div>
        <div class="scenario-box">
            <span class="scenario-label">💔 이별 후 / 재회</span>
            <div class="scenario-content" id="lovBreak">내용</div>
        </div>

        <div class="section-title">🍎 건강운</div>
        <div class="detail-text" id="descHea">내용</div>
    </div>
</div>

<div class="nav-bar">
    <button class="nav-btn" onclick="prevCard()">❮ 이전</button>
    <div class="nav-center" id="navPage">1 / 64</div>
    <button class="nav-btn" onclick="nextCard()">다음 ❯</button>
</div>

<div id="listModal" class="modal">
    <div class="modal-content-wrapper">
        <div class="modal-header">
            <div class="modal-title">64괘 전체 목록</div>
            <button class="close-btn" onclick="closeModal()">✕</button>
        </div>
        <div class="card-list" id="cardListContainer"></div>
    </div>
</div>

{no:2,name:"중지곤",grade:"평괘",img:"https://imgur.com/zgazaAZ.png",desc:"수용.순응.헌신.참다.\n인내하다.부양하다.순종적이다\n흙.포용.민감.직관력.어머니.\n유연.조용.안정적.외유내강\n정적인 모습. 부드럽다.\n내부로 수렴하는 음 에너지의 집합체",loveMain:"신뢰가 두터운 관계.안정적.\n서로 존중 존경하는 연애",biz:"내실을 더 튼튼하게 다지기.\n지금을 유지하기.변화는 좋지 않다",lov:{some:"소극적이고 시간을 두고 지켜보자는 마음",couple:"자상하게 받아주려는 마음. 안정적인 마음",break:"참고 속앓이하나 움직이려고는 하지 않고 기다린다"},hea:"소화기 계통 및 피로 관리"},
{no:3,name:"수뢰둔",grade:"4대난괘",img:"https://imgur.com/S2qEwjg.png",desc:"어려움.두려움.고난.막히다.고민하다.\n혼돈.탄생의 고통.시작하는 어려움.성장통.\n아픈만큼 성숙해짐.냉혹한 현실.어색함.\n점점 강해짐.미숙함.경험부족.현재는 불투명",loveMain:"사랑하고 싶은 마음은 있으나\n사귀어도 결합이 힘들다",biz:"어려운 시기.때가 아니다.\n도움 받아야 극복.준비가 더 필요하다",lov:{some:"호감은 있으나 마음을 표현하지 않아 시작이 어렵다고 생각한다",couple:"권태스러움.현실적인 여력이 되지 읺아 주춤",break:"재회하고 싶은 마음은 있으나 여력이 되지 않아 움직이려고 하지 않는다"},hea:"기력 저하, 충분한 휴식 요망"},
{no:4,name:"산수몽",grade:"대흉",img:"https://imgur.com/4uuQiAJ.png",desc:"어리석은 젊은이.매우 어리석음.\n충동.무지.미성숙.조바심.\n배움.공부.성급.무모한 행동.막막.애매모호.어린아이\n공부.학문.연구.교육등 \n배우고 학습하는 일엔 길하다",loveMain:"끌려가는 연애.\n연애할 상황이 아니다",biz:"될듯될듯 어려움.\n전문가.컨설팅등 도움이 필요",lov:{some:"아직도  내 마음을 모르겠음, 확신이 없는 마음",couple:"막막하고 혼란스러운 마음",break:"끌려가는 연애. 연애할 상황이 아니다"},hea:"안과 질환 및 신경성 두통"},

{no:42,name:"풍뢰익",grade:"소길(운명)",img:"https://imgur.com/yrAs16L.png",desc:"간절하게 소원을 빌고 있는 사람에게 하늘이 감동하여 꽃비를 내려 주는 황홀한 상황을 표현한 그림\n(+)더하다.증가하다.이익.유익.상승.늘어난다.\n공유.나눔.넘치다.가득하다.보상받다.\n수확.격려.응원.확장.풍요.\n공익.홍익인간(널리인간을이롭게하라)",loveMain:"운명적인 관계.\n한 눈에 반하다.\n궁합 좋음. 결혼가능",biz:"공익적인 일을 하면 성공함.\n협동하는 일에 좋음.\n좋은 기회 생긴다",lov:{some:"첫 눈에 반한 마음",couple:"운명이라고 생각하는 마음.\n궁합 잘맞는다고 생각하는 마음.\n결혼까지 생각하는 마음",break:"다 자신 탓이라고 생각하며 \n먼저 다가가 재회하고 싶은마음"},hea:"기운이 보강되고 체력이 좋아짐"},
{no:43,name:"택천쾌",grade:"평괘",img:"https://imgur.com/qmmHUdr.png",desc:"자신을 둘러싼 굴레에서 과감하게 벗어나는 상황을 표현한 그림.\n타협도 두려움도 없으며\n확고한 집념이 보인다\n결단.결의.결정.해결하고 처치한다.\n단호함.굳은 결의.성실성.확고한 목표.\n명쾌.저항.투쟁.비판.긴장감.방해물",loveMain:"냉랭해진 관계.\n연애에 있어 냉철함.\n선을 그음.철벽남녀\n쏠로연애운♡\n새로운 이성 생길 확률 낮다",biz:"변화에 대한 강한 결심.갈망.\n무리한 확장 금물",lov:{some:"선을 긋고 철벽을 치는 마음",couple:"냉랭해진 마음.\n골이 깊은 마음",break:"이별을 받아 들이는 확고한 마음"},hea:"비뇨기 계통 및 혈압 관리"},
{no:44,name:"천풍구",grade:"평괘",img:"https://imgur.com/nFfjCyv.png",desc:"서로 매력에 이끌림.성적 유혹.자기력.연결.\n결합.성교.성적결합.열정적인 만남.\n돌발적.충동적.구설.함정\n(속궁합 매우 좋은 카드)",loveMain:"이성들이 나의 매력에 이끌림.\n성적 결합이 좋음.\n애정운 왕성",biz:"사람과의 교류 증가.\n서비스업 좋음.\n구설.모함.배신.함정",lov:{some:"서로의 매력에 이끌리며 급격히 친해지고 싶은 마음",couple:"속궁합이 잘맞는다고 생각하는 마음.매력에 이끌리는 마음",break:"속궁합 때문이라도 재회 하고 싶은 마음"},hea:"유행성 질환 및 자궁 질환 주의"},
{no:45,name:"택지취",grade:"평괘",img:"https://imgur.com/jWNlgvz.png",desc:"즐거움과 부드러움이 있으면\n사람들이 모여든다\n화기애애한 즐거운 파티.많은 사람들이 모여 있는 상황을 표현한 그림\n함께 모임.집단결속력.뭉치다.모이다.\n수렴.통합.집합.힘을 합치다.동호회.\n정당.팬클럽.협력자",loveMain:"주변에 사람은 많으나 연애상대는 부족.\n친구가 더 중요\n쏠로연애운♡\n사람 많은 곳에서 생길 확률 있다.\n친구처럼 지내다가 발전 가능성",biz:"일복 많음.손님 고객 많음.\n매일이 회식.\n동업",lov:{some:"이쪽저쪽 다 신경 쓰는 마음.\n친구처럼 대하는 마음",couple:"긍정적이고 안정적인 마음",break:"긍정적으로 좋게좋게 재회 하고 싶은 마음"},hea:"과식으로 인한 배탈 주의"},
{no:46,name:"지풍승",grade:"소길",img:"https://imgur.com/atZ6HI7.png",desc:"파릇파릇 자라나는 새싹 풀잎~끊임없이 발전하고 진보하는 상황을 표현한 그림\n상승.증가.꾸준한 진보.자신감.\n시작.승승장구.성장.기쁜일.소원성취.\n만사형통.승진.인정받음.경사.기쁨",loveMain:"사랑의 시작.희망가득.\n달콤한 사랑.결혼운",biz:"승진.연봉협상..\n사업확장.가치 인정. 인정 받아 발탁됨",lov:{some:"희망 가득하고 설레이는 마음.\n진정한 사랑을 시작하고 싶은 마음",couple:"결혼하고 싶을 정도로 달콤한 마음",break:"긍정적으로 다시 시작\n재회 하고 싶은 마음"},hea:"부인과 질환 및 하복부 관리"},
{no:47,name:"택수곤",grade:"4대난괘",img:"https://imgur.com/tazJVOx.png",desc:"좁은 틈 속에 갇힌 사람~\n발버둥 쳐도 벗어나기 어려운\n답답하고 괴로운 상황을 표현한 그림\n곤란하다.압박.곤경에빠지다.\n통하지않음.제약.장애.억압.탄압.\n구속.감금.감옥.우울감.압박감.소외감.\n배신.함정.구설",loveMain:"답답하고 갑갑함.대화단절.\n두려운 마음.자신의 틀",biz:"하루하루가 감옥.지옥같이 느껴짐.\n억지로 다님.곤경에 처함",lov:{some:"마음대로 될 것 같지 않다고 생각하는 마음",couple:"보기만해도 답답하고 갑갑한 마음",break:"이러지도 저러지도 못하는 두려운 마음.대책이 없다고 생각하는 마음"},hea:"극심한 피로 및 영양 부족"},
{no:48,name:"수풍정",grade:"평괘",img:"https://imgur.com/BdFYk2t.png",desc:"포기하지 말고 꾸준히 노력하면\n샘물을 얻는다\n인내력.진리를 구하다.지혜.진리를 구하다.\n반복.지속.근면.성실함.노력.정성.\n한 가지 목표.한 길.끈기.집념.보상",loveMain:"일상적 연인.편안하고 무덤덤.\n본능적인 성적욕망",biz:"묵묵히 열심히 하는 상황.\n한 직장이나 한 분야를 꾸준히 파는게 좋다.\n결국은 인정 받고 승리함",lov:{some:"시간을 두고 꾸준히 지켜보고 생각하는 마음",couple:"편안하고 무덤덤한 마음.한결같은 마음.속궁합이 잘맞는다고 생각하는 마음",break:"이별후에도 계속 생각나고 신경 쓰이는 마음"},hea:"수분 섭취 및 신장 기능 강화"},
{no:49,name:"택화혁",grade:"평괘",img:"https://imgur.com/YuQcNBX.png",desc:"변혁은 발전의 추동력이다\n역동적인 에너지의 움직임\n180도 바뀌는 상황을 표현한 그림\n혁명.변화.혁신하다.바꾸다.변형.\n급진적 변화.옛것을 포기하다.\n역동적.분주.획기적.과감.적극적",loveMain:"관계의 새로운 전환점.\n일때문에 바빠서 데이트 할 시간 부족\n쏠로연애운♡주위카드에 따라 달라진다,(주위 카드가 긍정이면 부정으로, 부정이면 긍정으로 기운이 확 바뀜)\n좋은 변화를 통해 관계를 발전하고 싶은 마음",biz:"일도 많고 변화도 많은 시기.\n이직.출장.정신 없음",lov:{some:"좋은 변화를 통해 관계를 발전하고 싶은 마음",couple:"새로운 전환을 통해 변화하고 싶은 마음",break:"변화를 바라며 새롭게 시작하고 싶은 마음"},hea:"체질 개선 및 성형, 수술운"},
{no:50,name:"화풍정",grade:"평괘",img:"https://imgur.com/jwcaOFg.png",desc:"발이 셋인 솥(삼각관계, 두집 살림)\n안정감.숙달됨.포함하다.담고있다.\n명예.재물.크게 뻗어 발전하다.\n운수대통.주도적.만사형통.풍족.\n베풀어야 한다",loveMain:"한솥밥 먹을 사이.결혼할 인연.\n신뢰도 높음.\n임신 가능성",biz:"지위가 높음.안정적이고 만족스러움.\n많은 사람이 우러러 봄.\n새로운 인물을 만나 새로운 일 시작.\n목표했던 일 이루어짐",lov:{some:"호감 크고 긍정적이며 진정성 있게 만나고 싶은 마음",couple:"믿음이 강하고 돈독하고 끈끈한 마음.\n결혼까지 생각하는 마음",break:"함께 할 인연이라 생각하며 재회하고 싶은 마음"},hea:"소화기 강화, 건강한 식단 관리"},
{no:51,name:"중뢰진",grade:"평괘",img:"https://imgur.com/LHSr9FG.png",desc:"누군가 큰 북을 요란하게 치고 있고\n그 소리에 화들짝 놀라는 상황을\n표현한 그림\n벼락.우레.진동하는 움직임.\n몹시 두려워함.사나운 모양.깨우침.\n충격.대변동.위기.각성하다.\n극적인 힘의 변화.예측불가능.긴장감.\n격변.갑작스러운사건.소식",loveMain:"과거의 인연으로부터 갑작스러운 연락.소식이 들려옴.\n긴장감.짜릿한 관계\n쏠로연애운♡예전에 알던 사람에게 연락온다",biz:"불편.심장 철렁한 일.스트레스.",lov:{some:"설레이는 마음.\n긴장하는 마음",couple:"돌발상황으로 긴장하는 마음.\n깜짝 놀란 마음",break:"상대방 소식을 기다리며 조바심 나는 마음"},hea:"신경과민, 심장 두근거림 주의"},
{no:52,name:"중산간",grade:"대흉",img:"https://imgur.com/ydLZjhU.png",desc:"묵직한 무게감으로 늘 자리를 지키고 있는\n산.비가 오나 바람이 부나 멈춰있는\n상황을 표현한 그림\n그치다.머무르다.계속 유지하다.\n초연함.심사숙고.침착함.평정심.지속.묵묵하다.\n티끌모아 태산.대기만성",loveMain:"무덤덤.오랜 친구처럼 편안함.\n안정적인 관계.의리.우정.동료애",biz:"자신의 맡은 일을 묵묵히 잘해냄.\n뒤늦게 인정 받음.\n일이 속히 이루어지지 않음",lov:{some:"무덤덤한 마음.\n친구같은 마음",couple:"편안하고 안정되고 한결같은 마음",break:"묵묵히 기다리는 마음"},hea:"허리 통증 및 척추 질환 주의"},

let currentIndex = 0;

function renderCard(index) {
    if (!studyData || studyData.length === 0) return;
    const data = studyData[index];
    
    document.getElementById('dispNo').innerText = `No.${data.no}`;
    document.getElementById('dispName').innerText = data.name;
    // 점수 제거, 등급만 표시
    document.getElementById('dispGrade').innerText = data.grade;
    document.getElementById('dispImg').src = data.img;

    document.getElementById('descTotal').innerText = data.desc || "-"; 
    document.getElementById('descBiz').innerText = data.biz || "-";   
    document.getElementById('descLovMain').innerText = data.loveMain || data.desc; // 연애운 핵심 (없으면 종합해석 대체)
    
    document.getElementById('lovSome').innerText = data.lov.some || "-";
    document.getElementById('lovCouple').innerText = data.lov.couple || "-";
    document.getElementById('lovBreak').innerText = data.lov.break || "-";
    
    document.getElementById('descHea').innerText = data.hea || "종합 해석을 참고하여 건강을 유의하세요."; 

    document.getElementById('navPage').innerText = `${index + 1} / ${studyData.length}`;
    document.getElementById('cardInner').classList.remove('flipped');
    window.scrollTo({top:0, behavior:'smooth'});
    updateListActive(index);
}

function flipCard() {
    document.getElementById('cardInner').classList.toggle('flipped');
}

function prevCard() {
    if(currentIndex > 0) {
        currentIndex--;
        renderCard(currentIndex);
    } else {
        currentIndex = studyData.length - 1; // 순환
        renderCard(currentIndex);
    }
}

function nextCard() {
    if(currentIndex < studyData.length - 1) {
        currentIndex++;
        renderCard(currentIndex);
    } else {
        currentIndex = 0; // 순환
        renderCard(currentIndex);
    }
}

function makeList() {
    const container = document.getElementById('cardListContainer');
    container.innerHTML = "";
    studyData.forEach((card, idx) => {
        const div = document.createElement('div');
        div.className = 'list-item';
        div.id = `listItem-${idx}`;
        div.innerHTML = `<span class="list-no">No.${card.no}</span><span style="font-size:1rem; color:#000; font-weight: 800">${card.name}</span><span style="font-size:1rem; color:#5D3FD3;">[${card.grade}]</span>`;
        div.onclick = function() { // 클릭 이벤트 직접 바인딩
            currentIndex = idx;
            renderCard(idx);
            closeModal();
        };
        container.appendChild(div);
    });
}

function updateListActive(idx) {
    const prevActive = document.querySelector('.current-mark');
    if(prevActive) prevActive.classList.remove('current-mark');
    const currentItem = document.getElementById(`listItem-${idx}`);
    if(currentItem) currentItem.classList.add('current-mark');
}

function openModal() {
    document.getElementById('listModal').style.display = 'block';
    setTimeout(() => {
        const currentItem = document.getElementById(`listItem-${currentIndex}`);
        if(currentItem) currentItem.scrollIntoView({block: 'center'});
    }, 100);
}

function closeModal() {
    document.getElementById('listModal').style.display = 'none';
}

window.onload = function() {
    if (studyData.length > 0) {
        makeList();
        renderCard(0);
    } else {
        alert("데이터가 없습니다. 코드를 확인해주세요.");
    }
}
</script>
